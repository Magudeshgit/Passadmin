{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}PassAdmin{%endblock%}</title>
	{%block link%}
	<link rel="stylesheet" type="text/css" href="{% static 'homestyle.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico'%}"/>
	{%endblock%}
</head>
<body>
	{% include "main/nav.html" %}
	<div class="parent">
		<div class="content-box">
			<p class="cont-header">
		     Add a Password
			</p>
			<form action="" method="POST" autocomplete="off" class="form">
				{%csrf_token%}
				{{pask.Website}}
				{{pask.Username}}
				{{pask.password}}
				<div class="check-div">
				<input type="checkbox" id="id_checkbox">
				<label for="id_checkbox" class="check">Show Password</label>
				</div>
				<input type="submit" value="Save" class="save-btn">
			</form>
			{%for message in messages%}
        <p class="header ">{{message}}</p>
       {%endfor%}
		</div>
	</div>
	

<script type="text/javascript">
    let int = document.getElementsByTagName('input')
    check = document.querySelector('#id_checkbox')

    int[1].placeholder = "Title"
    int[2].placeholder = "Username"
    int[3].placeholder = "Password"
    // EVENT LISTENER FOR NAV FUNCTION
    username = int[2]
    pass = int[3]
    pass.type="password"
    // username.autocomplete = "off"
    // password.autocomplete = "new-password"
    check.addEventListener('change', function(){
        	if (this.checked){
        		pass.type="text";
        	}
        	else{
        		pass.type="password";
        	}
        })
</script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}PassAdmin{%endblock%}</title>
	{%block link%}
	<link rel="stylesheet" type="text/css" href="{% static 'homestyle.css' %}">
	{%endblock%}
</head>
<body>
	{% include "main/nav.html" %}
	<div class="parent">
		<div class="content-box">
			<p class="cont-header">
		     Add a Password
			</p>
			<form action="" method="POST" class="form">
				{%csrf_token%}
				{{pask.Website}}
				{{pask.Username}}
				{{pask.password}}
				<input type="submit" value="Save" class="save-btn">
			</form>
			{%for message in messages%}
        <p class="header ">{{message}}</p>
       {%endfor%}
		</div>
	</div>
	

<script type="text/javascript">
    let int = document.getElementsByTagName('input')

    int[1].placeholder = "Title"
    int[2].placeholder = "Username"
    int[3].placeholder = "Password"
    // EVENT LISTENER FOR NAV FUNCTION
    
</script>
</body>
</html>
